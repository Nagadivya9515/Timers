<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">
            <h2 id="displayTime">00:06</h2>
        </div>
        <div class="buttons">
            <button id="start" onclick="watchStart()">Start</button>
            <button id="stop" onclick="watchStop()">Stop</button>
            <button id="reset" onclick="watchReset()">Reset</button>
        </div>
    </div>

    <script>
        let time = document.getElementById("displayTime");
        let [minutes, seconds] = [0, 6];
        let timer = null;

        function watchStart() {
            if (timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(()=>{
                if(minutes === 0 && seconds === 0) {
                    clearInterval(timer);
                    alert("Times up");
                    watchReset();
                    return;
                }
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                }
                
                time.innerText = ((minutes < 10) ? "0" : "") + minutes + ":" + ((seconds < 10) ? "0" : "") + seconds ;
            }, 1000)
        }
        

        function watchStop() {
            clearInterval(timer);
        }

        function watchReset() {
            clearInterval(timer);
            [minutes, seconds] = [0,6];
            time.innerText = "00:06";
        }
        
    </script>
</body>
</html>
