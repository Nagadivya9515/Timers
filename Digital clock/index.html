<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../MainApp/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="left-logo">
            <img src="../techdialog-3.jpg" alt="" id="logo" />
        </div>
        <div class="right-titles">
            <ul>
                <li id="home"><a href="./index.html">Home</a></li>
                <li id="clock"><a href="../Digital clock/index.html">Clock</a></li>
                <li id="timer"><a href="../TimerApp/index.html">Timer</a></li>
                <li id="pomodoro"><a href="../PomodoroApp/index.html">Pomodoro</a></li>
                <li id="timeline"><a href="../PlannedTimeline/index.html">Timeline</a></li>
            </ul>
        </div>
        <a href="../Login/index.html">
        <button id="login" type="submit">Log in</button>
        </a>
    </div>
    <div class="hero">
      <div class="container-2">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>

      </div>

    <script src="script.js"></script>
