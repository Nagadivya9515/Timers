<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Webapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../MainApp/style.css">
</head>
<body>
    <div class="container">
        <div class="left-logo">
            <img src="./techdialog-3.jpg" alt="" id="logo" />
        </div>
        <div class="right-titles">
            <ul>
                <li id="home"><a href="./index.html">Home</a></li>
                <li id="clock"><a href="../Digital clock/index.html">Clock</a></li>
                <li id="timer"><a href="../TimerApp/index.html">Timer</a></li>
                <li id="pomodoro"><a href="../PomodoroApp/index.html">Pomodoro</a></li>
                <li id="timeline"><a href="../PlannedTimeline/index.html">Timeline</a></li>
            </ul>
        </div>
        <button id="login" type="submit">Log in</button>
    </div>
    <div class="body-container">
        <form action="submit">
        <label for="uname">Username</label>
        <input type="text" placeholder="enter email of username"/>
        <label for="pass">Password</label>
        <input type="password" placeholder="enter your password" />
        <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
