<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- <h2>00:00:00</h2> -->
       <span id="hrs">00</span>
       <span>:</span>
       <span id="min">00</span>
       <span>:</span>
       <span id="sec">00</span>

      <div class="buttons">
        <i class="fa-solid fa-circle-stop" onclick="watchStop()"></i>
        <i class="fa-solid fa-circle-play" onclick="watchStart()"></i>
        <!-- <i class="fa-solid fa-rotate-right"></i> -->
        <i class="fa-solid fa-circle-check" onclick="watchReset()"></i>
      </div>
    </div>
    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let hrs = document.getElementById("hrs");
        let mins = document.getElementById("min");
        let sec = document.getElementById("sec");
        let timer = null

        function watchStart() {

            if (timer !== null) {
                clearInterval(timer);
            }
        timer = setInterval(()=>{
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            hrs.innerText = ((hours < 10) ? "0" : "") + hours;
        mins.innerText = ((minutes < 10) ? "0" : "") + minutes;
        sec.innerText = ((seconds < 10) ? "0" : "") + seconds;
        }, 1000);

    }

    function watchStop() {
        clearInterval(timer);
    }

    function watchReset() {
        clearInterval(timer);
        [hours, minutes, seconds] = [0,0,0];
        hrs.innerText = "00";
        mins.innerText = "00";
        sec.innerText = "00";
    }
    </script>
  </body>
</html>
